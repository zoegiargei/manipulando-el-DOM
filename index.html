<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de gastos</title>

    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!--Css-->
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>

    <div class="container mt-5 mb-5 rounded containerGastos">

        <header class="row mx-auto">
            <!--Col-->
            <div class="col-12">
                <h1 class="display-3">Gestor de Gastos</h1>
            </div>
        </header>

        <main class="row mx-auto p-3 mb-3">
            <!--Col-->
            <div class="col-12" >

                <div class="d-grid gap-3">

                    <div class="p-2 bg-light border rounded" id="presupuesto">
                        <h2 class="display-5 p-1 mb-3">Ingrese su presupuesto</h2>
        
                        <div class="input-group mb-3">

                            <input type="number" class="form-control" id="inputPresupuesto" aria-label="Entrada de dato de gasto del usuario." placeholder="ej. 35000">
                            <span class="input-group-text">ARS</span>

                            <button type="submit" class="btn btn-primary" id="btnEnviarPresu">Enviar</button>
                        </div>
                    </div>

                    <div class="p-2 bg-light border rounded">

                        <div class="noCargoPresupuesto" id="divNoCargoPresupuesto"></div>

                        <h2 class="display-6 p-1">Agregar Gastos</h2>

                        <div class="input-group mb-3">
                            
                            <div class="row g-3 p-3">

                                <div class="col-12">
                                    <input type="text" class="form-control" id="inputTitulo" placeholder="Título: ej. Verdulería" aria-label=titulo">
                                </div>
                                    
                                <div class="col-12">
                                    <input type="text" class="form-control" id="inputCategoria" placeholder="Categoría: ej. Alimentación " aria-label="categoria">
                                        
                                </div>
                                    
                                <div class="col-12 input-group">
                                    <span class="input-group-text">ARS</span>
                                    <input type="number" class="form-control" id="inputMonto" aria-label="Monto del gasto(con punto y dos decimales)" placeholder="ej. 1200">
                                </div>
                                    
                                <button type="submit" class="btn btn-primary" id="btnEnviarGasto">Agregar Gasto</button>
                                
                            </div>

                        </div>

                    </div>

                    <div class="p-2 bg-light border rounded">

                        <h2 class="display-6 p-1 mb-3">Lista de Gastos</h2>

                        <div id="divMostrarGastos" class="containerMostrarGastos"></div>

                        <button type="submit" class="btn btn-primary" id="btnMostrarGastos">Mostrar Gastos</button>



                        <h2 class="display-6 p-1 mt-3">Presupuesto Actual</h2>

                        <div id="divMostrarPresupuesto"></div>
                        
                        <button type="submit" class="btn btn-primary mb-3 mt-3" id="btnMostrarPresupuesto">Mostrar Presupuesto</button>

                    </div>
                
                </div>
            </div>
        </main>
        
        <footer class="row rounded">
            <!--Col-->
            <div class="col-12 border-top">
                <p class="mt-2 p-1">All Rights Reserved - Todos los Derechos Reservados</p>
            </div>
        </footer>
    </div>
    
    <!-- JavaScript Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!--JavaScript Propio-->
    <script src="./script/funciones.js"></script>
    <script src="./script/clases.js"></script>
    <script src="./script/script.js"></script>
</body>
</html>
